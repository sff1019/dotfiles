# 0 is too far from ` ;)
set -g base-index 1

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g default-terminal screen-256color
set-option -g status-bg "colour25"
set-option -g status-fg "colour195"
# set -g @colors-solarized 'dark'

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g mouse
setw -g monitor-activity on

set -g prefix C-q
unbind C-b

bind-key c new-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

bind-key J resize-pane -D 20
bind-key K resize-pane -U 20
bind-key H resize-pane -L 20
bind-key L resize-pane -R 20

bind-key & kill-window
bind-key x kill-pane

# bind-key -t vi-copy C-c　　 cancel

# Vim style pane selection
bind l select-pane -L
bind k select-pane -D
bind j select-pane -U
bind h select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# THEME
set -g status-position top
set -g status-left-length 90
set -g status-right-length 90
# set -g status-left '#H:[#P]'
set -g status-left 'Session:[#S]  #{cpu_fg_color} CPU: #{cpu_icon} #{cpu_percentage}'
set -g status-right '#(wifi) Batt: #{battery_status_fg} #{battery_percentage} #{battery_remain} #[fg=colour195] [%a %h-%d %H:%M] '
set -g status-interval 1
set -g status-justify centre

#CPU font colour
set -g @cpu_low_fg_color "#[fg=colour118]"
set -g @cpu_medium_fg_color "#[fg=colour227]"
set -g @cpu_high_fg_color "#[fg=colour196]"

# Pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'shaneog/tmux-colors-gotham'

# Copy to clipboard
setw -g mode-keys vi
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
# run '~/.tmux/plugins/battery.tmux'

# Reload tmux config
bind r source-file ~/.tmux.conf
